<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link href="styles.css" rel="stylesheet"></link>
</head>
<body>
    <div id="calc-body">
        <div id="screen">0</div>
        <div id="inputs">
            <div id="bs" class="top-button">C</div>
            <div id="pos-neg" class="top-button">+/-</div>
            <div id="percent" class="top-button">%</div>
            <div id="divide" class="side-button">รท</div>
        </div>
        <div id="inputs">
            <div id="seven" class="body-button">7</div>
            <div id="eight" class="body-button">8</div>
            <div id="nine" class="body-button">9</div>
            <div id="multiply" class="side-button">X</div>
        </div>
        <div id="inputs">
            <div id="four" class="body-button">4</div>
            <div id="five" class="body-button">5</div>
            <div id="six" class="body-button">6</div>
            <div id="minus" class="side-button">-</div>
        </div>
        <div id="inputs">
            <div id="one" class="body-button">1</div>
            <div id="two" class="body-button">2</div>
            <div id="three" class="body-button">3</div>
            <div id="add" class="side-button">+</div>
        </div>
        <div id="inputs">
            <div id="utl" class="body-button">GB</div>
            <div id="zero" class="body-button">0</div>
            <div id="decimal" class="body-button">.</div>
            <div id="equal" class="side-button">=</div>
        </div>
    </div>   
</body>
</html>
